name: Shell commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo commands
        run: echo "Hello World!"
      - name: multiline script
        run: |
          npm -v
          node -v
      - name: python commands
        run: |
          import platform
          print(platform.processor())
        shell: python