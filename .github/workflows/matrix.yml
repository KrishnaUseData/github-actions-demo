name: Setup Node Version
on: push
jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6, 8, 10]
        include:
          - os: ubuntu-latest
            node_version: 8
            is_ubuntu_8: "true"
        exclude:
          - os: [ubuntu-latest]
            node_version: 6
          - os: [mac-latest]
            node_version: 8
      
    runs-on: ${{ matrix.os }}
    env:
      IS_UBUNTU_8: ${{ matrix.is_unbuntu_8 }}  
    steps:
      - name: Log node Version
        run: node -v 
      - uses: actions/setup-node@v1
        with: 
          node-version: ${{ matrix.node_version }}
      - name: Log node Version
        run: |
          node -v
          echo $IS_UBUNTU_8
    